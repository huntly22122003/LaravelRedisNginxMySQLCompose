server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # ðŸ”¥ Báº®T BUá»˜C: cho phÃ©p forward header
        fastcgi_pass_request_headers on;

        # ðŸ”¥ Forward cÃ¡c header Shopify (QUAN TRá»ŒNG)
        fastcgi_param HTTP_X_SHOPIFY_HMAC_SHA256 $http_x_shopify_hmac_sha256;
        fastcgi_param HTTP_X_SHOPIFY_TOPIC       $http_x_shopify_topic;
        fastcgi_param HTTP_X_SHOPIFY_SHOP_DOMAIN $http_x_shopify_shop_domain;
        fastcgi_param HTTP_X_SHOPIFY_WEBHOOK_ID  $http_x_shopify_webhook_id;
        # ThÃªm cÃ¡c chá»‰ sá»‘ timeout:
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    location /@vite/ {
        proxy_pass https://host.docker.internal:5173;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    location ~ ^/(@react-refresh)/ {
        proxy_pass https://host.docker.internal:5173;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }


    # Static assets
    location /resources/ {
        proxy_pass https://host.docker.internal:5173/resources/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
    }

    location /node_modules/ {
        proxy_pass https://host.docker.internal:5173/node_modules/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
    }
}
